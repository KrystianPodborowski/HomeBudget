
<!DOCTYPE html>
<html>
<head>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

	<meta charset="UTF-8">

	<title> Wykresy </title>
	<link rel="stylesheet" type="text/css" href="style">
	<style>

		html{
		width:90%;
		margin-top:-70px;
		float:center;
		}

		h1{
		font-family:Monospace Bold;
		}

		table{
			width:90%;
			float:right;
		}

		.chartBox {
		width: 50%;
		margin: auto;
		}

	</style>
</head>
<body link="black" vlink="black" alink="gray">
	<br> <br>
	<table style="border-radius:20px;
	border-top-style:solid;
	 background:#31b737; border-color: #31bb37;">
	<tr>
		<td>
		<br> <br>
		<h1> <p align = "center" style="color:white"> Wykresy </p> </h1>
		<br>
		</td>
	</tr>
	</table>
		<p> <p align = "center" style="font-family:Calibri; font-size:19px; margin-left:10%"> Ta strona wyświetla graficzną reprezentację danych transakcji.</p> </p>
<img src = "/static/img/wydatk_przychody.png" style="margin-left:50%">
<br><br>


	{% block content %}
	<div class="accordion" id="accordionExample" style="margin-left: 140px;">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseChart1" aria-expanded="true" aria-controls="collapseChart1">
        Wydatki
      </button>
    </h2>
    <div id="collapseChart1" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <div class="chartBox">
          <canvas id="myChart"></canvas>
        </div>
        <script>
          const ctx = document.getElementById('myChart');
          new Chart(ctx, {
            type: 'bar',
            data: {
              labels: {{labels_wydatki|safe}},
              datasets: [{
                label: 'wartość',
                data: {{data_wydatki|safe}},
                borderWidth: 1
              }]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true
                }
              }
            }
          });
        </script>
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseChart2" aria-expanded="false" aria-controls="collapseChart2">
        Dochody
      </button>
    </h2>
    <div id="collapseChart2" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <div class="chartBox">
          <canvas id="myChart2"></canvas>
        </div>
        <script>
          const ctx2 = document.getElementById('myChart2');
          new Chart(ctx2, {
            type: 'bar',
            data: {
              labels: {{labels_dochody|safe}},
              datasets: [{
                label: 'wartość',
                data: {{data_dochody|safe}},
                borderWidth: 1
              }]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true
                }
              }
            }
          });
        </script>
      </div>
    </div>
  </div>
</div>

	{% endblock %}
