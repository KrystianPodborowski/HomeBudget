<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title> Lista Kategorii </title>
    <link rel="stylesheet" type="text/css" href="style">
    <style>
      html {
        margin-top: -70px;
        margin-left: 50px;
        margin-right: 50px;
      }

      h1 {
        font-family: Monospace Bold;
      }

      table {
        width: 90%;
        float: center;
      }
    </style>
  </head>
  <body link="black" vlink="black" alink="gray">
    <br>
    <br>
    <table style="border-radius:20px;
	border-top-style:solid;
	 background:#31b737; border-color: #31bb37; margin-left: 80px;">
      <tr>
        <td>
          <br>
          <br>
          <h1>
            <p align="center" style="color:white"> Lista Kategorii </p>
          </h1>
          <br>
        </td>
      </tr>
    </table>
    <p>
    <p align="center" style="font-family:Calibri; font-size:19px;"> Ta strona wyświetla wszystkie wprowadzone kategorie.</p>
    </p>
    <img src="/static/img/wydatk_przychody.png" style="margin-left:47%">
    <br>
    <br> {% block content %} <table class="table table-striped table-hover table-responsive table-borderless">
      <thead class="table-dark">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nazwa kategorii</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody class="table align-middle"> {% for category in categorys %} <tr>
          <th scope="row">{{category.id}}</th>
          <td>{{category.name}}</td>
          <td>
            <div class="dropdown">
              <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"> Opcje </button>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="{% url 'category_detail' pk=category.pk %}">Podgląd</a>
                </li>
                <li>
                  <a class="dropdown-item" href="{% url 'category_remove' pk=category.pk %}">Usuń</a>
                </li>
              </ul>
            </div>
          </td>
        </tr> {% endfor %} </tbody>
    </table> {% endblock %} <br>
    <br>
    <br>
    <p style="font-family: Calibri;">
    <p align="center"> Autor piktogramów: 0melapics na Freepik, <a href="https://pl.freepik.com/darmowe-wektory/zestaw-ikon-szkicu_979925.htm#query=piktogramem&position=8&from_view=keyword&track=sph">Link do Strony </a>
    </p>
    </p>
    <p align="center">
      <img src="/static/img/copyright.png" style="width:45%; height:45%;">
    </p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
